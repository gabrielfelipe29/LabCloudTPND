<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Noticias</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .btn {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin: 20px 0;
            display: none;
        }
        
        .news-item {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: #f9f9f9;
        }
        
        .news-title {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .news-title a {
            color: #667eea;
            text-decoration: none;
        }
        
        .news-title a:hover {
            text-decoration: underline;
        }
        
        .news-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .news-meta {
            color: #999;
            font-size: 14px;
        }
        
        .error {
            background: #ffe6e6;
            border: 1px solid #ff9999;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .success {
            background: #e6ffe6;
            border: 1px solid #99ff99;
            color: #006600;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .proxy-info {
            background: #e6f3ff;
            border: 1px solid #b3d9ff;
            color: #0066cc;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∞ Portal de Noticias Tecnol√≥gicas</h1>
        
        <div class="proxy-info">
            <strong>üí° Nota:</strong> Esta versi√≥n usa un proxy local para evitar errores de CORS
        </div>
        
        <!-- Selector de modo -->
        <div style="text-align: center; margin-bottom: 20px;">
            <label style="margin-right: 10px; font-weight: bold;">Modo:</label>
            <select id="modeSelect" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="direct">Directo a NewsAPI (con proxy)</option>
                <option value="function">A trav√©s de GetNews (Azure Function)</option>
            </select>
        </div>
        
        <!-- Selector de categor√≠a -->
        <div style="text-align: center; margin-bottom: 20px;">
            <label for="categorySelect" style="margin-right: 10px; font-weight: bold;">Categor√≠a:</label>
            <select id="categorySelect" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="technology">Tecnolog√≠a</option>
                <option value="business">Negocios</option>
                <option value="science">Ciencia</option>
                <option value="health">Salud</option>
                <option value="sports">Deportes</option>
                <option value="entertainment">Entretenimiento</option>
                <option value="general">General</option>
            </select>
            
            <label for="countrySelect" style="margin-left: 20px; margin-right: 10px; font-weight: bold;">Pa√≠s:</label>
            <select id="countrySelect" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="us">Estados Unidos</option>
                <option value="es">Espa√±a</option>
                <option value="mx">M√©xico</option>
                <option value="ar">Argentina</option>
                <option value="co">Colombia</option>
                <option value="gb">Reino Unido</option>
            </select>
        </div>
        
        <button id="loadBtn" class="btn">üöÄ Cargar Noticias</button>
        
        <div id="loading" class="loading">
            Cargando noticias...
        </div>
        
        <div id="message"></div>
        <div id="newsContainer"></div>
    </div>

    <script>
        const loadBtn = document.getElementById('loadBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const newsContainer = document.getElementById('newsContainer');
        
        // Tu API key de NewsAPI
        const API_KEY = '59a8c9facd874199b6369f8d4173e79f';
        
        // URL del proxy CORS local
        const PROXY_URL = 'http://localhost:8001/proxy';
        
        loadBtn.addEventListener('click', loadNews);
        
        async function loadNews() {
            try {
                // Mostrar loading
                loadBtn.disabled = true;
                loading.style.display = 'block';
                message.innerHTML = '';
                newsContainer.innerHTML = '';
                
                // Obtener valores seleccionados
                const mode = document.getElementById('modeSelect').value;
                const category = document.getElementById('categorySelect').value;
                const country = document.getElementById('countrySelect').value;
                
                let data;
                
                if (mode === 'direct') {
                    // Modo directo: llamar a NewsAPI a trav√©s del proxy
                    data = await loadNewsDirect(category, country);
                } else {
                    // Modo funci√≥n: llamar a GetNews
                    data = await loadNewsFunction(category, country);
                }
                
                if (data.success) {
                    if (data.articles && data.articles.length > 0) {
                        // Mostrar mensaje de √©xito
                        const modeText = mode === 'direct' ? 'directamente desde NewsAPI' : 'a trav√©s de GetNews';
                        message.innerHTML = `<div class="success">‚úÖ Se cargaron ${data.articles.length} noticias de ${category} en ${country} (${modeText})</div>`;
                        
                        // Mostrar noticias
                        displayNews(data.articles);
                    } else {
                        // No hay noticias pero la API funciona
                        message.innerHTML = `<div class="error">‚ö†Ô∏è No se encontraron noticias de ${category} en ${country}. Intenta con otra categor√≠a o pa√≠s.</div>`;
                        newsContainer.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: #666;">
                                <p>No hay noticias disponibles para esta combinaci√≥n.</p>
                                <p>Prueba cambiando la categor√≠a o el pa√≠s.</p>
                                <p><strong>Total de resultados:</strong> ${data.totalResults || 0}</p>
                            </div>
                        `;
                    }
                } else {
                    throw new Error(data.error || 'Error en la respuesta');
                }
                
            } catch (error) {
                console.error('Error:', error);
                
                // Mensaje de error m√°s espec√≠fico
                let errorMessage = error.message;
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Error de conexi√≥n. Verifica que el proxy o la funci√≥n est√©n disponibles.';
                }
                
                message.innerHTML = `<div class="error">‚ùå Error: ${errorMessage}</div>`;
            } finally {
                // Ocultar loading
                loadBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        // Funci√≥n para cargar noticias directamente desde NewsAPI
        async function loadNewsDirect(category, country) {
            const newsApiUrl = `https://newsapi.org/v2/top-headlines?country=${country}&category=${category}&apiKey=${API_KEY}`;
            const proxyUrl = `${PROXY_URL}/${encodeURIComponent(newsApiUrl)}`;
            
            console.log('üåê Llamando a NewsAPI a trav√©s del proxy:', proxyUrl);
            
            const response = await fetch(proxyUrl);
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('üì∞ Respuesta directa de NewsAPI:', data);
            
            // Convertir respuesta de NewsAPI al formato est√°ndar
            return {
                success: data.status === 'ok',
                articles: data.articles || [],
                totalResults: data.totalResults || 0,
                country: country,
                category: category
            };
        }
        
        // Funci√≥n para cargar noticias a trav√©s de GetNews
        async function loadNewsFunction(category, country) {
            // URL de la funci√≥n GetNews (cuando est√© desplegada en Azure)
            const functionUrl = `https://labcloudtpnd-cve3b3c3grg4dcb9.centralindia-01.azurewebsites.net/api/GetNews?code=dUjEXxywdcoYBLJ1ty9mAnP_tcPyfhq7JAuYhVkopSuwAzFuhh-3mg==`;
            
            console.log('‚ö° Llamando a GetNews function:', functionUrl);
            
            const response = await fetch(functionUrl);
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('üì∞ Respuesta de GetNews function:', data);
            
            return data;
        }
        
        function displayNews(articles) {
            const newsHTML = articles.map(article => `
                <div class="news-item">
                    <div class="news-title">
                        <a href="${article.url}" target="_blank">${article.title}</a>
                    </div>
                    <div class="news-description">
                        ${article.description || 'Sin descripci√≥n disponible'}
                    </div>
                    <div class="news-meta">
                        üì∞ ${article.source?.name || 'Fuente desconocida'} | 
                        üïí ${formatDate(article.publishedAt)}
                    </div>
                </div>
            `).join('');
            
            newsContainer.innerHTML = newsHTML;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Fecha desconocida';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return 'Fecha inv√°lida';
            }
        }
        
        // Verificar si el proxy est√° disponible
        async function checkProxy() {
            try {
                const response = await fetch('http://localhost:8001');
                if (response.ok) {
                    console.log('‚úÖ Proxy CORS est√° funcionando');
                }
            } catch (error) {
                console.log('‚ùå Proxy CORS no est√° disponible. Ejecuta: python cors-proxy.py');
            }
        }
        
        // Verificar proxy al cargar
        checkProxy();
    </script>
</body>
</html>
